<app-header></app-header>

<div ngClass="flex" *ngIf="esRutaAddProduct()">
    <div ngClass="rojo">
        <app-add-product></app-add-product>
    </div>
    <!-- <div ngClass="azul"><app-consultar-producto></app-consultar-producto></div> -->
</div>

<div *ngIf="esRutaProduct()">
    <ng-container *ngIf="elementos.length > 0; else vacio"> </ng-container>
    <app-get-all-products *ngFor="let p of elementos">
        <div ngClass="container" elements>
            <article ngClass="card">
                <span ng class="card-number">{{p.id}}</span>
                <div ngClass="card-block">
                    <h2 ngClass="card-title">{{p.title}}</h2>
                    <p ngClass="card-description">{{p.description}}</p>
                    <p ngClass="card-price">${{p.price}}</p>
                </div>
                <figure ngClass="card-image-wrapper">
                    <img [src]="p.images[0]" [alt]="p.title" width="300" height="300">
                </figure>
                <div ngClass="card-cta">
                    <a ngClass="card-btn">
                        <mat-icon>visibility</mat-icon>
                    </a>
                    <a ngClass="card-btn">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a ngClass="card-btn">
                        <mat-icon>delete_forever</mat-icon>
                    </a>
                </div>
            </article>
        </div>

            <img [ngSrc]="p.images[0]" width="500" height="500">

        </div>
        <div price>

        </div> -->

    <ng-template #vacio>

</div>
